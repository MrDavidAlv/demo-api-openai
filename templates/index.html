<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Demo</title>
    <link rel="stylesheet" href="./../static/style.css">
</head>
<body>
    <div class="container">
        <img src="https://blogs.sap.com/wp-content/uploads/2023/08/1681142315open-ai-logo-1.png" alt="Imagen">
        <h1>Demo ChatGPT</h1>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ingresa tu mensaje">
            <button type="submit">Enviar</button>
        </form>
        <div class="response" id="response-label"></div>
    </div>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'prompt': userInput
                }),
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response-label').innerText = data;
            });
        });
    </script>
</body>
</html>
